name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
      with: 
        submodules: recursive
      
    - name: cmake
      run: cmake -B build
    - name: make check
      run: cd build 
    - name: make distcheck
      run: make
