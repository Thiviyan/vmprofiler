name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:     
        submodules: recursive

    - uses: egor-tensin/setup-clang@v1
    
    - name: export    
      run: export CC=/usr/bin/clang
      
    - name: clang
      run: export CXX=/usr/bin/clang++
    
    - name: cmake
      run: cmake -B build
    - name: cd
      run: cd /home/runner/work/vmprofiler/vmprofiler/build
    - name: make 
      run: make 
    - name: make distcheck
      run: make distcheck
