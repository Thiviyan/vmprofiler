name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:     
        submodules: recursive
    - name: cmake
      run: cmake -B build
    - name: cd
      run: cd make
    - name: make 
      run: make 
    - name: make distcheck
      run: make distcheck
